<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Hogwarts Data Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><img src="images/hogwarts-crest.png" alt="Hogwarts crest, This file is licensed under the Creative Commons Attribution-Share Alike 4.0 International license."><h1>Hogwarts Students List</h1></header>
    <main>
        <section id="search"><p>Search</p><input type="search"></section>
        <section id="filter"><p>Filter by</p>
            <select name="selectfilter" id="selectfilter">
                <option value="allstudents">All students</option>
                <option value="gryffindor">Gryffindor students</option>
                <option value="hafflepuff">Hufflepuff students</option>
                <option value="ravenclaw">Ravenclaw students</option>
                <option value="slytherin">Slytherin students</option>
                <option value="prefect">Prefect students</option>
                <option value="quidditch">Quidditch team members</option>
                <option value="inquisitorial">Inquisitorial Squad members</option>
                <option value="exp">Expelled students</option>
                <option value="nonexp">NonExpelled students</option>
              </select>
        </section>
            <table id="displayList">
                <thead>
            <tr id="sorting">
                <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="middleName">Middle Name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Nick Name</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
                <th data-action="sort" data-sort-direction="asc" data-sort="responsabilites">Responsabilites</th>
            </tr>
            </thead>
            <tbody>
              <!-- students template will be copied and inserted here -->
            </tbody>
          </table>
            <template id="listOfStudents">
                <tr>
                    <td data-field="firstName">First Name</td>
                    <td data-field="middleName">Middle Name</td>
                    <td data-field="lastName">Last Name</td>
                    <td data-field="nickName">Nick Name</td>
                    <td data-field="house">House</td>
                    <td data-field="responsabilites">Responsabilites</td>
                  </tr>
            </template>
            <div id="pop-up" class ="hidden">
                <section id="content-popup">
                <img src="" alt="house crest" id="housecrest">
                <p id="close">X</p>
                <img src="" alt="student picture" id="studentpicture">
                <div id="studentData">
                    <p id="fullName"><span>Full name: </span>Harry Potter</p>
                    <p id="nickName"><span>Nick name: </span>-</p>
                    <p id="bloodStatus"><span>Blood status: </span>Half-blood</p>
                    <p id="prefect"><span>Prefect: </span>No</p>
                    <p id="expelled"><span>Expelled: </span>No</p>
                    <p id="inqSquad"><span>Inquisitorial Squad: </span>No</p>
                    </div>
                <div id="buttons"><button id="expell">Expel</button><button id="makePrefect">Make prefect</button><button id="appointInqSquad">Appoint for the Inquisitorial Squad</button></div>
            </section>
            </div>
      
        <footer></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
